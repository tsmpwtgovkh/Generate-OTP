<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .otp-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #otp {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-right: 10px;
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004080;
        }
        #copy-btn {
            padding: 8px 12px; /* Adjusted padding for the Copy button */
            font-size: 14px; /* Slightly smaller font */
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="otp-container">
            <div id="otp">Your OTP</div>
            <button id="copy-btn" onclick="copyOTP()">Copy</button>
        </div>
        <button onclick="generateOTP()">Generate OTP</button>
    </div>

    <script>
        function generateOTP() {
            let otp = '';
            for (let i = 0; i < 6; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            document.getElementById('otp').innerText = otp;
        }

        function copyOTP() {
            let otpText = document.getElementById('otp').innerText;
            if (otpText === 'Your OTP') {
                alert('Please generate an OTP first!');
                return;
            }
            navigator.clipboard.writeText(otpText).then(function() {
                // No alert or confirmation message.
            }, function() {
                alert('Failed to copy OTP.');
            });
        }
    </script>

</body>
</html>
